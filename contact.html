<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Paws & Whiskers for pet care inquiries, grooming services, or any questions you may have about our offerings.">
    <title>Contact Us - Paws & Whiskers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header>
        <a href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/6819/6819089.png" alt="Paws & Whiskers Logo" width="50">
        </a>
        <nav>
            <a href="index.html">Home</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <h1>Contact Us</h1>
        
        <!-- Form to contact the pet care team -->
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Your Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Paws & Whiskers</p>
    </footer>
</body>
</html>
